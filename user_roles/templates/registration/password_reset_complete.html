<!-- templates/registration/password_reset_complete.html -->
{% extends 'base.html' %}

{% block title %}Password reset complete{% endblock %}

{% block content %}
<div  class="row justify-content-center">
	<div  class="col-4">
		<div class="card">
			<div class="card-body">
				<h4 class="card-title">Password reset complete</h4>
				<p class=card-body">Your new password has been set. You can log in now on the <a href="{% url 'login' %}">log in page</a>.</p>
			</div>
		</div>
	</div>
</div>
<div class="container">	
	<div class="row justify-content-center">
		
	</div>
</div>


{% endblock %}
